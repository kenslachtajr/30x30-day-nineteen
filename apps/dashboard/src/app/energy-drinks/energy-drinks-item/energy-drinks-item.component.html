<div
  class="d-flex justify-content-center align-content-center mt-5"
  *ngIf="energyDrink$ | async as energyDrink"
>
  <div class="card-wrapper">
    <mat-card class="col-4">
      <mat-card-header>
        <mat-card-title>
          <h1>{{ originalTitle }}</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h3>Energy Drink Brand:</h3>
        <p mat-line>{{ energyDrink.type }}</p>
        <h3>Energy Drink Name:</h3>
        <p mat-line>{{ energyDrink.name }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="goBackToEnergyDrinks()">
          <mat-icon>reply</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
