<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="currentEnergyDrink.id; else elseCreateNew">
      <h1>{{ originalTitle }}</h1>
    </mat-card-title>
    <ng-template #elseCreateNew>
      <h1>Create A New Energy Drink</h1>
    </ng-template>
  </mat-card-header>
  <form
    [formGroup]="form"
    (submit)="saved.emit(currentEnergyDrink)"
  >
    <mat-card-content>
      <mat-form-field class="w-100 d-flex">
        <input
          matInput
          placeholder="Type"
          type="text"
          name="type"
          formControlName="type"
        />
        <mat-error *ngIf="form.get('type').hasError('required')"
          >Required Field</mat-error
        >
      </mat-form-field>

      <mat-form-field class="w-100 d-flex">
        <input
          matInput
          placeholder="Name"
          type="text"
          name="name"
          formControlName="name"
        />
        <mat-error *ngIf="form.get('name').hasError('required')"
          >Required Field</mat-error
        >
      </mat-form-field>

      <mat-form-field class="w-100 d-flex">
        <input
          matInput
          placeholder="Fizz Level"
          type="text"
          name="fizzLevel"
          formControlName="fizzLevel"
        />
        <mat-error *ngIf="form.get('fizzLevel').hasError('required')"
          >Required Field</mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="submit"
        mat-button
        color="primary"
        [disabled]="form.invalid"
      >
        {{ currentEnergyDrink.id ? 'Update' : 'Create' }}
      </button>
      <button type="button" mat-button (click)="cancelled.emit()">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
